<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <section class="flight">
  	<div class="flight__name">
  		<div class="flight__country">
  			<h1 class="flight__part">fra</h1>
  			<h2 class="flight__full">frankfurt</h2>
  		</div>
  		<div class="flight__dash">
  			<span class="dash"></span>
  		</div>
  		<div class="flight__country flight__country_right">
  			<h1 class="flight__part">ams</h1>
  			<h2 class="flight__full">amsterdam</h2>
  		</div>
  	</div>
  	<div class="flight__about">
     <div class="flight__info">
       <div class="flight__title">Flight</div>
       <div class="flight__descr">815</div>
     </div>
     <div class="flight__info">
       <div class="flight__title">Gate</div>
       <div class="flight__descr">23G</div>
     </div>
     <div class="flight__info">
       <div class="flight__title">Seat</div>
       <div class="flight__descr">10F</div>
     </div>
    </div>
  	<div class="flight__second-info">
      <div class="flight__about flight__about_v">
       <div class="flight__info">
         <div class="flight__title">Passenger</div>
         <div class="flight__descr">Robert De Niro</div>
       </div>
       <div class="flight__info">
         <div class="flight__title">Class</div>
         <div class="flight__descr">Business</div>
       </div>
       <div class="flight__info flight__info_last">
         <div class="flight__title">Departure</div>
         <div class="flight__descr">3:45am, Dec 15</div>
       </div>
      </div>
      <div class="flight__img">
        <img src="img/qr.svg" alt="qr" class="flight__qr">
      </div>
    </div>
  </section>
</body>
</html>
