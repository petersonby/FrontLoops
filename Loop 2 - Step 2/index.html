<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<section class="settings">
  <div class="settings__top">
    <h1 class="settings__title">Account settings</h1>
    <a href="" class="settings__close">
      <span class="close-line"></span>
      <span class="close-line"></span>
    </a>
  </div>
  <div class="settings__main">
    <img src="img/avatar.jpg" alt="avatar" class="settings__ava">
    <form action="" class="form">
      <label for="user" class="form__label">username</label>
      <input type="text" class="form__input" id="user" placeholder="Enter your username">
      <div class="form__wrapper">
        <div class="form__wrapper-item">
          <label for="firstname" class="form__label">first name</label>
          <input type="text" class="form__input" id="user" placeholder="Enter your first name">
        </div>
        <div class="form__wrapper-item">
          <label for="lastname" class="form__label">last name</label>
          <input type="text" class="form__input" id="lastname" placeholder="Enter your last name">
        </div>
      </div>
      <label for="email" class="form__label">email</label>
      <input type="text" class="form__input" id="email" placeholder="Enter your email">

      <label for="bio" class="form__label">bio</label><textarea name="" id="" cols="30" rows="10" class="form__textarea" id="bio" placeholder="Tell us about yourself"></textarea>
    </form>
  </div>
  <div class="settings__footer">
    <a href="" class="settings__link">Cancel</a>
    <a href="" class="settings__link">Save</a>
  </div>
</section>
</body>
</html>
