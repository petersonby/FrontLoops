<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <section class="phone">
    <h2 class="phone__title">Card</h2>
    <img src="./img/card.png" alt="card" class="phone__img">
    <div class="phone__settings settings">
      <div class="settings__item">
        <img src="./img/lock.svg" alt="lock" class="settings__icon">
        <div class="settings__info">
          <h3 class="settings__title">Lock card</h3>
          <h4 class="settings__subtitle">You can unlock it later</h4>
        </div>
        <label class="settings__toggle toggle">
          <input type="checkbox" class="toggle__button">
          <span class="toggle__circle"></span>
        </label>
      </div>

      <div class="settings__item">
        <img src="./img/plane.svg" alt="plane" class="settings__icon">
        <div class="settings__info">
          <h3 class="settings__title">Payment abroad</h3>
          <h4 class="settings__subtitle">Enable your card abroad</h4>
        </div>
        <label class="settings__toggle toggle">
          <input type="checkbox" class="toggle__button">
          <span class="toggle__circle"></span>
        </label>
      </div>

      <div class="settings__item">
        <img src="./img/laptop.svg" alt="laptop" class="settings__icon">
        <div class="settings__info">
          <h3 class="settings__title">Online payments</h3>
          <h4 class="settings__subtitle">Enable online transactions</h4>
        </div>
        <label class="settings__toggle toggle">
          <input type="checkbox" class="toggle__button">
          <span class="toggle__circle"></span>
        </label>
      </div>

      <div class="settings__item">
        <img src="./img/atm.svg" alt="atm" class="settings__icon">
        <div class="settings__info">
          <h3 class="settings__title">ATM withdrawals</h3>
          <h4 class="settings__subtitle">Enable ATM withdrawals</h4>
        </div>
        <label class="settings__toggle toggle">
          <input type="checkbox" class="toggle__button">
          <span class="toggle__circle"></span>
        </label>
      </div>
    </div>
  </section>
</body>
</html>
