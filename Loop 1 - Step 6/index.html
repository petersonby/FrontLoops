<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <section class="sign-box">
    <div class="sign-box__card">
      <h1 class="sign-box__title">Become a member</h1>
      <div class="sign-box__subtext">
        <p class="sign-box__string">Use social networks to join us instantly.</p>
        <p class="sign-box__string">You won't spend any time confirming those boring emails.</p>
      </div>
      <div class="sign-box__signup signup">
        <button class="signup__button signup__button_google">Sign up with google+</button>
        <button class="signup__button signup__button_facebook">Sign up with facebook</button>
        <button class="signup__button signup__button_twitter">Sign up with twitter</button>
      </div>
    </div>
    <div class="sign-box__footer">
      <p class="sign-box__string">You can still sign up with your email address</p>
      <p class="sign-box__string">
        <a href="" class="sign-box__link">sign up with email</a>
      </p>
    </div>
  </section>
</body>
</html>
