<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 3 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="card">
    <div class="card__left">
      <img src="./img/logo.png" alt="nike" class="logo">
      <span class="size-number">39</span>
      <div class="card__sneaker sneaker">
        <button class="btn sneaker__btn" style="top:65px;left:100px">+</button>
        <button class="btn sneaker__btn" style="top:200px;left:168px">+</button>
        <button class="btn sneaker__btn" style="top:240px;left:327px">+</button>
      </div>

      <ul class="slider-nav">
        <li class="slider-nav__item"></li>
        <li class="slider-nav__item active"></li>
        <li class="slider-nav__item"></li>
      </ul>
    </div>

    <div class="card__right">
      <h1 class="title">Nike Flyknit</h1>

      <div class="price">
        <span class="price__new">$189.00</span>
        <span class="price__old">$259.00</span>
      </div>

      <div class="card__info">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero ad, officia, ut blanditiis cum quaerat hic, quos laborum consectetur possimus minima et inventore ducimus dolorum veniam!
      </div>

      <div class="card__sizes">
        <h2 class="card__title">Size</h2>
        <button class="btn sizes__btn">S</button>
        <button class="btn sizes__btn">M</button>
        <button class="btn sizes__btn">L</button>
        <button class="btn sizes__btn">XL</button>
        <button class="btn sizes__btn">XXL</button>
      </div>

      <div class="card__amount amount">
        <h2 class="card__title">Amount</h2>
        <button class="btn amount__btn"></button>
        <span class="amount__number">2</span>
        <button class="btn amount__btn amount__btn_more"></button>
      </div>

      <button class="btn card__btn">Buy now</button>
    </div>
  </div>
</body>
</html>
